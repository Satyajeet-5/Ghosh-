<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <h1>Page 1</h1>
    <p>Click the button below to navigate to Page 2.</p>
    <button onclick="goToPage2()">Go to Page 2</button>

    <script>
        function goToPage2() {
            history.pushState(null, null, window.location.href);

            // Redirect to the next page
            window.location.href = "nextpage.html";

            // Prevent back navigation after the new page is loaded
            window.addEventListener("popstate", function () {
                history.pushState(null, null, window.location.href);
            });
            //window.location.href = "page2.html"; // Navigates to Page 2
        }
    </script>
</body>
</html>
